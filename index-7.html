<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ARデバッグ（赤いボックス）</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      font-family: monospace;
      color: lime;
    }
    video#bgvideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      font-size: 18px;
      z-index: 10;
      background: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #debug {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 20;
      font-size: 12px;
      white-space: pre;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <video id="bgvideo" autoplay muted playsinline></video>
  <button id="startButton">モーションセンサーを有効にする</button>
  <div id="debug">読み込み中...</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/DeviceOrientationControls.js"></script>

  <script>
    const video = document.getElementById("bgvideo");
    const startButton = document.getElementById("startButton");
    const debugDiv = document.getElementById("debug");

    let scene, camera, renderer, controls, box;

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.addEventListener("loadedmetadata", () => {
          video.play().catch(e => console.log("再生エラー:", e));
        });
      });

    function initThree() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.DeviceOrientationControls(camera);

      // ロゴの代わりに赤い立方体を配置
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: "red" });
      box = new THREE.Mesh(geometry, material);
      scene.add(box);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      const forward = new THREE.Vector3(0, 0, -1);
      forward.applyQuaternion(camera.quaternion).normalize();
      box.position.copy(camera.position).add(forward.multiplyScalar(3));
      box.lookAt(camera.position);

      // デバッグ情報表示
      debugDiv.innerText = `
Camera Pos: (${camera.position.x.toFixed(2)}, ${camera.position.y.toFixed(2)}, ${camera.position.z.toFixed(2)})
Camera Rot: (${camera.rotation.x.toFixed(2)}, ${camera.rotation.y.toFixed(2)}, ${camera.rotation.z.toFixed(2)})
Box Pos:    (${box.position.x.toFixed(2)}, ${box.position.y.toFixed(2)}, ${box.position.z.toFixed(2)})
`;

      renderer.render(scene, camera);
    }

    startButton.addEventListener("click", () => {
      if (typeof DeviceMotionEvent !== "undefined" &&
          typeof DeviceMotionEvent.requestPermission === "function") {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === "granted") {
              startButton.style.display = "none";
              initThree();
            } else {
              alert("モーションセンサーが許可されませんでした。");
            }
          })
          .catch(console.error);
      } else {
        startButton.style.display = "none";
        initThree();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ARカメラ回転＋赤いボックス最終版</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      font-size: 18px;
      z-index: 10;
      background: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #debug {
      position: absolute;
      top: 10px;
      left: 10px;
      color: lime;
      background: rgba(0,0,0,0.5);
      padding: 8px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 20;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <button id="startButton">モーションセンサーを有効にする</button>
  <div id="debug">読み込み中...</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

  <script>
    // DeviceOrientationControls の埋め込み
    class DeviceOrientationControls {
      constructor(object) {
        this.object = object;
        this.object.rotation.reorder("YXZ");
        this.enabled = true;
        this.deviceOrientation = {};
        this.screenOrientation = 0;
        this.alphaOffset = 0;

        const onDeviceOrientationChangeEvent = (event) => {
          this.deviceOrientation = event;
        };
        const onScreenOrientationChangeEvent = () => {
          this.screenOrientation = window.orientation || 0;
        };
        window.addEventListener("orientationchange", onScreenOrientationChangeEvent);
        window.addEventListener("deviceorientation", onDeviceOrientationChangeEvent);
        onScreenOrientationChangeEvent();

        this.setObjectQuaternion = (quaternion, alpha, beta, gamma, orient) => {
          const zee = new THREE.Vector3(0, 0, 1);
          const euler = new THREE.Euler();
          const q0 = new THREE.Quaternion();
          const q1 = new THREE.Quaternion(- Math.sqrt(0.5), 0, 0, Math.sqrt(0.5));
          euler.set(beta, alpha, - gamma, 'YXZ');
          quaternion.setFromEuler(euler);
          quaternion.multiply(q1);
          quaternion.multiply(q0.setFromAxisAngle(zee, - orient));
        };
      }

      update() {
        if (!this.enabled) return;
        const alpha = THREE.MathUtils.degToRad(this.deviceOrientation.alpha || 0) + this.alphaOffset;
        const beta = THREE.MathUtils.degToRad(this.deviceOrientation.beta || 0);
        const gamma = THREE.MathUtils.degToRad(this.deviceOrientation.gamma || 0);
        const orient = THREE.MathUtils.degToRad(this.screenOrientation || 0);
        this.setObjectQuaternion(this.object.quaternion, alpha, beta, gamma, orient);
      }
    }
  </script>

  <script>
    const startButton = document.getElementById("startButton");
    const debugDiv = document.getElementById("debug");

    let scene, camera, renderer, controls, box;

    function initThree() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 0);  // 視点を人の目線くらいに設定

      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new DeviceOrientationControls(camera);

      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: "red" });
      box = new THREE.Mesh(geometry, material);
      scene.add(box);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion).normalize();
      box.position.copy(camera.getWorldPosition(new THREE.Vector3())).add(forward.multiplyScalar(3));
      box.lookAt(camera.position);

      debugDiv.innerText = `
Camera Pos: (${camera.position.x.toFixed(2)}, ${camera.position.y.toFixed(2)}, ${camera.position.z.toFixed(2)})
Camera Rot: (${camera.rotation.x.toFixed(2)}, ${camera.rotation.y.toFixed(2)}, ${camera.rotation.z.toFixed(2)})
Box Pos:    (${box.position.x.toFixed(2)}, ${box.position.y.toFixed(2)}, ${box.position.z.toFixed(2)})
`;

      renderer.render(scene, camera);
    }

    startButton.addEventListener("click", () => {
      if (typeof DeviceMotionEvent !== "undefined" &&
          typeof DeviceMotionEvent.requestPermission === "function") {
        DeviceMotionEvent.requestPermission().then(response => {
          if (response === "granted") {
            startButton.style.display = "none";
            initThree();
          } else {
            alert("❌ センサーの使用が許可されませんでした。");
          }
        }).catch(err => {
          alert("⚠️ エラー：" + err.message);
        });
      } else {
        startButton.style.display = "none";
        initThree();
      }
    });
  </script>
</body>
</html>

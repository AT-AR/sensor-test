<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Three.js ARアイドル撮影体験</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #overlay { position: absolute; top: 10px; right: 10px; z-index: 2; }
  </style>
</head>
<body>
  <div id="overlay">
    <button id="capture">撮影</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>

  <script>
    let scene, camera, renderer;
    let video, videoTexture;
    let character;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      video = document.createElement('video');
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
          video.play();
          videoTexture = new THREE.VideoTexture(video);
          scene.background = videoTexture;
        })
        .catch(err => {
          alert('カメラにアクセスできません: ' + err.message);
        });

      const texture = new THREE.TextureLoader().load('cleaned_character.png');
      const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
      const geometry = new THREE.PlaneGeometry(2, 2);
      character = new THREE.Mesh(geometry, material);
      character.position.z = 0;
      scene.add(character);

      window.addEventListener('resize', onWindowResize, false);

      document.getElementById('capture').addEventListener('click', () => {
        renderer.render(scene, camera);
        renderer.domElement.toBlob(blob => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'photo.jpg';
          link.click();
        }, 'image/jpeg');
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
